mybatis.type-aliases-package=com.emrys.vaipixel.db.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

spring.datasource.url=jdbc:mysql://localhost:3306/vaipixel?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true

spring.datasource.username=${dbUser}
spring.datasource.password=${dbPasswd}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jackson.default-property-inclusion=non_null

logging.level.com.emrys.vaipixel.db.mapper=debug